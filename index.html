<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desserts Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <!-- Lista de produtos -->
    <section class="products">
      <h1>Desserts</h1>
      <div class="product-grid">
        <div class="product-card">
          <img src="./assets/images/image-waffle-desktop.jpg" alt="">
          <h3>Waffle with Berries</h3>
          <p>$6.50</p>
          <button id="bttn-add">
            <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./assets/images/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée">
          <h3>Vanilla Bean Crème Brûlée</h3>
          <p>$7.00</p>
          <button id="bttn-add">
           <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./assets/images/image-baklava-desktop.jpg" alt="">
          <h3>Baklava</h3>
          <p>$7.00</p>
          <button id="bttn-add">
           <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

        
        <div class="product-card">
          <img src="./assets/images/image-cake-desktop.jpg" alt="">
          <h3>Cake</h3>
          <p>$7.00</p>
          <button id="bttn-add">
           <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

          <div class="product-card">
          <img src="./assets/images/image-tiramisu-desktop.jpg" alt="">
          <h3>Tiramisu</h3>
          <p>$7.00</p>
          <button id="bttn-add">
           <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./assets/images/image-meringue-desktop.jpg" alt="">
          <h3>Meringue</h3>
          <p>$7.00</p>
          <button id="bttn-add">
           <img src="./assets/images/icon-add-to-cart.svg" alt="">Add to Cart</button>
        </div>

        <!-- pode repetir para outros produtos -->
      </div>
    </section>

    <!-- Carrinho -->
    <aside class="cart">
      <h2>Your Cart (0)</h2>
      <ul id="cart-items">
        <!-- itens vão aparecer aqui -->
      </ul>
      <p>Total: $0.00</p>
      <button>Confirm Order</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>

</html>
